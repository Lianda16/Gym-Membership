<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Membership Order Summary</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="order-summary">
        <div class="header">
            <h2>Join Our Gym Today!</h2>
            <p>Access the best equipment, top trainers, and a community that will help you achieve your fitness goals.</p>
        </div>
        <div class="plan">
            <div class="plan-info">
                <div>
                    <p class="plan-type">Annual Plan</p>
                    <p class="plan-price"><b>$459.99/year</b></p>
                </div>
            </div>
            <button id="change-plan" class="change-btn"><b>Change</b></button>
        </div>
        <button class="primary-btn" id="proceed-payment">Proceed to Payment</button>
        <button class="secondary-btn" id="cancel-order">Cancel Order</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
